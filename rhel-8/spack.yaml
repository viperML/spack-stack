spack:
  view: true

  concretizer:
    unify: true
    duplicates:
      strategy: full
      max_dupes:
        py-versioneer: 2

  specs:
  - cmake
  - hdf5
  - libyaml
  - openmpi
  - python
  - py-dask @2024.7.1 +distributed
  - py-distributed @2024.7.1
  - py-h5py
  - py-graphviz
  - py-pandas
  - tcl
  - py-versioneer @0.28
  - py-versioneer @0.29
  # - netcdf-c +parallel-netcdf
  # - py-bokeh
  # - py-ray
  # - protobuf @3.20

  packages:
    all:
      require:
        - target=x86_64
        - ~cuda
        # - +cuda
        # - cuda_arch=60

  mirrors:
    gh-buildcache:
      url: oci://ghcr.io/viperml/spack-stack/rhel-8
      signed: false
